name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Unit testing
      run: bash ./gradlew test --stacktrace
    - name: Android Apk CI
      uses: yuanjinsongquyi/action_android_build@v1
      with:
        APP_NAME : example
